<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gallery Invest Your Artistry">
  <title>Invest Your Artistry Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(to right, #222, #444);
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      border-radius: 6px;
      background: #000;
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .gallery img:hover {
      transform: translateY(-5px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }
  </style>
</head>

    Invest Your Artistry
