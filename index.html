  <style>
    :root {
      --primary-color: #0a1128;
      --secondary-color: #c5a552;
      --text-light: #f4f6fa;
      --text-muted: #c8d0e8;
      --background-panel: #304d80;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--primary-color);
      color: var(--text-light);
    }
    header {
      background-color: var(--primary-color);
      text-align: center;
      padding: 80px 20px 60px;
    }
    header h1 {
      font-size: 4em;
      margin: 0;
      color: var(--secondary-color);
      font-weight: 600;
    }
    header p {
      font-size: 1.3em;
      color: var(--text-muted);
      margin-top: 10px;
      font-weight: 400;
    }
    nav {
      background-color: #0f1e40;
      padding: 14px;
      display: flex;
      justify-content: center;
      gap: 25px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      font-size: 1em;
    }
    nav a:hover {
      color: var(--secondary-color);
    }
    section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
      margin-bottom: 60px;
    }
    section h2 {
      font-size: 2.4em;
      color: var(--secondary-color);
      border-bottom: 1px solid #3a4a67;
      padding-bottom: 6px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    section p, section li {
      line-height: 1.7;
    }
    .panel {
      background-color: var(--background-panel);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      transition: transform 0.4s ease;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .social-icons a {
      background-color: var(--secondary-color);
      color: var(--primary-color);
      padding: 10px 18px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }
    .social-icons a:hover {
      background-color: #e8cc78;
    }
    .footer {
      background-color: #050d1a;
      text-align: center;
      padding: 30px;
      color: #a0b0ff;
      font-size: 0.9em;
    }
    .section-with-image {
      display: flex;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap;
    }
    .section-with-image img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .section-with-image .text {
      flex: 1;
      min-width: 280px;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.4em;
      }
      nav {
        flex-direction: column;
        gap: 10px;
      }
      .section-with-image {
        flex-direction: column;
        align-items: center;
      }
      .section-with-image img {
        width: 90%;
      }
      .panel {
        padding: 20px;
      }
    }
  </style>
</head>
