<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sonata Music Studio by Felix Satia – Classical piano, theory, and sacred musical philosophy rooted in excellence." />
  <title>Sonata Music Studio – Felix Satia</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500&family=Source+Serif+4:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --primary-color: #090C0D;
      --secondary-color: #FFFFFF;
      --text-light: #FFFFFF;
      --text-muted: #938B81;
      --background-panel: #EF250F;
    }

    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: 'Source Serif 4', serif;
      background-color: var(--primary-color);
      color: var(--text-light);
    }

    header {
      background-color: var(--background-panel);
      padding: 20px 20px 15px;
      text-align: center;
    }

    .header-flex {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: -20px;
    }

    .header-flex img {
      width: 200px;
      margin-bottom: -8px;
    }

    .header-text h1,
    .header-text p,
    nav a,
    h2 {
      font-family: 'Inter', sans-serif;
    }

    .header-text h1 {
      font-size: 3em;
      margin: 0;
      color: var(--secondary-color);
      font-weight: 500;
      text-align: left;
    }

    .header-text p {
      font-size: 1.15em;
      color: var(--secondary-color);
      margin-top: 8px;
      font-weight: 400;
      text-align: left;
      padding-left: 4px;
    }

    nav {
      background-color: var(--background-panel);
      padding: 12px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 500;
      font-size: 1em;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--text-muted);
    }

    section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }

    section h2 {
      font-size: 2em;
      color: var(--secondary-color);
      border-bottom: 2px solid var(--secondary-color);
      padding-bottom: 6px;
      font-weight: 500;
    }

    #about p, #about li,
    #programs p, #programs li,
    #philosophy p, #philosophy li,
    #portfolio p, #portfolio li {
      font-family: 'Poppins', sans-serif;
    }

    .panel {
      background-color: var(--background-panel);
      padding: 40px;
      margin: auto;
      width: 100%;
      box-sizing: border-box;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 0;
      opacity: 0;
      transition: opacity 0.6s ease-in;
    }

    .gallery img[loading="lazy"] {
      opacity: 1;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .social-icons a {
      background-color: var(--secondary-color);
      color: var(--primary-color);
      padding: 10px 18px;
      border-radius: 0;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .social-icons a:hover {
      background-color: var(--text-muted);
    }

    .footer {
      background-color: var(--primary-color);
      text-align: center;
      padding: 30px;
      color: var(--text-muted);
      font-size: 0.9em;
      font-family: 'Poppins', sans-serif;
    }

    .section-with-image {
      display: flex;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap;
    }

    .section-with-image img {
      width: 300px;
      border-radius: 0;
      opacity: 0;
      transition: opacity 0.6s ease-in;
    }

    .section-with-image img[loading="lazy"] {
      opacity: 1;
    }

    .section-with-image .text {
      flex: 1;
      min-width: 280px;
    }

    @media (max-width: 768px) {
      .panel { padding: 30px 20px; }
      .section-with-image {
        flex-direction: column;
        align-items: center;
      }
      .section-with-image img { width: 90%; }
      .header-flex {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .header-text h1,
      .header-text p {
        text-align: center;
        padding-left: 0;
      }
    }
  </style>
</head>
